name: Deploy to Server

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            # 1. Check-out your code
            - name: Checkout code
              uses: actions/checkout@v2

            # 2. Install PHP and set the version
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.3' # Verwende die PHP-Version, die mit deiner lokalen Umgebung Ã¼bereinstimmt

            # 3. Install PHP dependencies with Composer
            - name: Install PHP dependencies
              run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            # 4. Install Node.js dependencies and build assets
            - name: Install Node.js dependencies and build assets
              run: |
                  npm install
                  npm run build

            # 5. Remove node_modules after build
            - name: Remove node_modules
              run: rm -rf node_modules

            # 6. Zip the build files
            - name: Create zip file
              run: zip -r build.zip ./*

            # 7. Enable maintenance mode
            - name: Run Laravel migrations
              uses: appleboy/ssh-action@v0.1.8
              with:
                  host: web152.alfahosting-server.de
                  username: ${{ secrets.SSH_USERNAME }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  port: 22 # Falls notwendig, passe den SSH-Port an
                  script: |
                      cd ~/httpdocs
                      php artisan down --with-secret

            # 7. Deploy zip to server via SFTP
            - name: Deploy to Server
              uses: SamKirkland/FTP-Deploy-Action@4.3.0
              with:
                  server: web152.alfahosting-server.de
                  username: ${{ secrets.SFTP_USERNAME }}
                  password: ${{ secrets.SFTP_PASSWORD }}
                  local-dir: ./build.zip # The root directory of your project
                  server-dir: ~/httpdocs/ # Destination directory on your server

            # 8. Run Laravel migrations via SSH
            - name: Run Laravel migrations
              uses: appleboy/ssh-action@v0.1.8
              with:
                  host: web152.alfahosting-server.de
                  username: ${{ secrets.SSH_USERNAME }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  port: 22 # Falls notwendig, passe den SSH-Port an
                  script: |
                      cd ~/httpdocs
                      unzip build.zip
                      rm build.zip
                      php artisan migrate --force
                      php artisan config:cache
                      php artisan event:cache
                      php artisan route:cache
                      php artisan view:cache
                      php artisan storage:link
                      php artisan up
